<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>-->
    <script src="../Content/Angular.js"></script>
    <script src="../Content/angularRoute.js"></script>
    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script>
          
      var app = angular.module("app", []);
        app.controller("MainCtrl", function ($scope, $location) {
            $scope.menuClass = function (page) {
              
                var current = $location.path().substring(1);
                console.log(page);
                return page === current ? "active" : "";
            };
        });


    </script>
</head>
<body ng-controller="MainCtrl">
   
        <ul class="menu">
            <li ng-class="menuClass('persons')"><a href="#!persons">Home</a></li>
            <li ng-class="menuClass('help')"><a href="#!help">Help</a></li>
        </ul>
    <br />
    <div>{{active}}</div>


    <span class="home" ng-include='Home/Index'>home</span>



    </body>
</html>
