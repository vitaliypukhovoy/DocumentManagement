     var app =   angular.module('switchDemo1', ['ngMaterial'])
        app.controller('SwitchDemoCtrl', function ($scope) {
            $scope.data = {
                cb1: true,
                cb4: true,
                cb5: false
            };
            $scope.message = 'false';
            $scope.onChange = function (cbState) {
                $scope.message = cbState;

    <input type="radio" value="1" ng-model="myRating" name="rating" class="radio">
    <input type="radio" value="2" ng-model="myRating" name="rating" class="radio">
    <input type="radio" value="3" ng-model="myRating" name="rating" class="radio">
    <input type="radio" value="4" ng-model="myRating" name="rating" class="radio">

    <md-tabs md-selected="selectedIndex">
        <md-tab id="tab1">Item One</md-tab>
    </md-tabs>

    <div class="inset" ng-controller="SwitchDemoCtrl" ng-cloak>
        <md-switch ng-model="data.cb1" aria-label="Switch 1">
            Switch 1: {{ data.cb1 }}
        </md-switch>
        <md-switch ng-model="data.cb2" aria-label="Switch 2" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn">
            Switch 2 (md-warn): {{ data.cb2 }}
        </md-switch>
        <md-switch ng-disabled="true" aria-label="Disabled switch" ng-model="disabledModel">
            Switch (Disabled)
        </md-switch>
        <md-switch ng-disabled="true" aria-label="Disabled active switch" ng-model="data.cb4">
            Switch (Disabled, Active)
        </md-switch>
        <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink" ng-model="data.cb5">
            Switch (md-primary): No Ink
        </md-switch>
        <md-switch ng-model="data.cb6" aria-label="Switch 6" ng-change="onChange(data.cb6)">
            Switch 6 message: {{ message }}
        </md-switch>
    </div>



    <div class="container" ng-controller="Main">
        <h3>Angular Bootstrap Radio Group Buttons</h3>


        <div class="btn-group" data-toggle="buttons">
            <label class="btn active btn-default">
                <input name="cssPre1" id="css1" value="CSS" class="active" type="radio" data-ng-model="cssPre">None
            </label>
            <label class="btn btn-default">
                <input name="cssPre1" id="css2" value="LESS" type="radio" data-ng-model="cssPre">LESS
            </label>
            <label class="btn btn-default">
                <input name="cssPre1" id="css3" value="SASS" type="radio" checked="checked" data-ng-model="cssPre">SASS
            </label>
            <label class="btn btn-default">
                <input name="cssPre1" id="css4" value="SCSS" type="radio" data-ng-model="cssPre">SCSS
            </label>
        </div>

        <hr>
        {{cssPre1}}
        <hr>

        <label class="btn active btn-default">
            <input name="cssPre" id="css1" value="CSS" class="active" type="radio" data-ng-model="cssPre">None
        </label>
        <label class="btn btn-default">
            <input name="cssPre" id="css2" value="LESS" type="radio" data-ng-model="cssPre">LESS
        </label>
        <label class="btn btn-default">
            <input name="cssPre" id="css3" value="SASS" type="radio" checked="checked" data-ng-model="cssPre">SASS
        </label>
        <label class="btn btn-default">
            <input name="cssPre" id="css4" value="SCSS" type="radio" data-ng-model="cssPre">SCSS
        </label>

        <hr>
        <div class="input-group">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" checked="checked" name="options" id="option1"> Yes
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="options" id="option2"> No
                </label>
            </div>
        </div>

    </div><!--/container-->
