<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Dijit Tree with Checkboxes</title>

    <style type="text/css">
        /*@import "../Scripts/dijit/themes/claro/claro.css";*/
        /*@import "../themes/claro/claro.css";*/
    </style>

    <link rel="stylesheet" href="../dijit/themes/claro/claro.css">
    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            parseOnLoad: true,
            isDebug: true,
            baseUrl: "../../",
            packages: [
              { name: "dojo", location: "dojo" },
               { name: "dijit", location: "dijit" },
        { name: "cbtree", location: "cbtree" }
            ]
        };
    </script>

    <script type="text/javascript" src="../dojo/dojo.js"></script>
</head>

<body class="claro">
    <h1 class="DemoTitle">Dijit Tree with Multi State CheckBoxes</h1>
    <div id="CheckboxTree">

        <script type="text/javascript">
            require([
              "dojo/_base/connect",
              "dojo/data/ItemFileWriteStore",
   "dojo/domReady",
   "dijit/Tree",
   "dijit/tree/ForestStoreModel"
            ], function (connect, ItemFileWriteStore, domReady, Tree, ForestStoreModel) {
                function checkBoxClicked(item, nodeWidget, evt) {
                    alert("The new state for " + this.getLabel(item) + " is: " + nodeWidget.get("checked"));
                }
                var store = new ItemFileWriteStore({
                    url: {
                        "employees": [
                        { "firstName": "John", "lastName": "Doe" },
          { "firstName": "Anna", "lastName": "Smith" },
          { "firstName": "Peter", "lastName": "Jones" }
                        ]
                    }
                });
                var model = new ForestStoreModel({
                    store: store,
                    query: { type: 'parent' },
                    rootLabel: 'The Family'
                });
                var tree = new Tree({
                    model: model,
                    id: "MenuTree",
                    branchIcons: true,
                    branchReadOnly: false,
                    checkBoxes: true,
                    nodeIcons: true
                });
                connect.connect(tree, "onCheckBoxClick", model, checkBoxClicked);
                domReady(function () {
                    tree.placeAt('CheckboxTree');
                });
            });
        </script>

    </div>
    <h2>Click a checkbox</h2>

</body>

</html>
